name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        rust: [stable]
    steps:
      - uses: actions/checkout@v4
      
      - name: Install system dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install libxml2 pkg-config
          echo "PKG_CONFIG_PATH=$(brew --prefix libxml2)/lib/pkgconfig" >> $GITHUB_ENV
      
      - name: Install system dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-dev pkg-config
      
      - name: Install system dependencies (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          vcpkg install libxml2:x64-windows-static-md
          echo "LIBXML2_INCLUDE_DIR=$env:VCPKG_ROOT\installed\x64-windows-static-md\include" >> $env:GITHUB_ENV
          echo "LIBXML2_LIB_DIR=$env:VCPKG_ROOT\installed\x64-windows-static-md\lib" >> $env:GITHUB_ENV
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Run tests
        run: cargo test --verbose
      
      - name: Run integration tests
        run: cargo test --test integration_test --verbose

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      
      - name: Check formatting
        run: cargo fmt -- --check
      
      - name: Run clippy
        run: cargo clippy -- -D warnings

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: macos-13 # <-- Use Intel runner for x86_64
            target: x86_64-apple-darwin
          - os: macos-latest # <-- Use Apple Silicon runner for aarch64
            target: aarch64-apple-darwin
    steps:
      - uses: actions/checkout@v4

      # --- ADD ALL THESE DEPENDENCY STEPS ---
      - name: Install system dependencies (macOS)
        if: startsWith(matrix.os, 'macos-') # Runs on macos-latest and macos-13
        run: |
          brew install libxml2 pkg-config
          echo "PKG_CONFIG_PATH=$(brew --prefix libxml2)/lib/pkgconfig" >> $GITHUB_ENV

      - name: Install system dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-dev pkg-config

      - name: Install system dependencies (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          vcpkg install libxml2:x64-windows-static-md
          echo "LIBXML2_INCLUDE_DIR=$env:VCPKG_ROOT\installed\x64-windows-static-md\include" >> $env:GITHUB_ENV
          echo "LIBXML2_LIB_DIR=$env:VCPKG_ROOT\installed\x64-windows-static-md\lib" >> $env:GITHUB_ENV
      # --- END OF ADDED STEPS ---
      
      - name: Install system dependencies (macOS)
        if: startsWith(matrix.os, 'macos-')
        run: |
          brew install libxml2 pkg-config
          echo "PKG_CONFIG_PATH=$(brew --prefix libxml2)/lib/pkgconfig" >> $GITHUB_ENV
      
      - name: Install system dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-dev pkg-config
      
      - name: Install system dependencies (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          vcpkg install libxml2:x64-windows-static-md
          echo "LIBXML2_INCLUDE_DIR=$env:VCPKG_ROOT\installed\x64-windows-static-md\include" >> $env:GITHUB_ENV
          echo "LIBXML2_LIB_DIR=$env:VCPKG_ROOT\installed\x64-windows-static-md\lib" >> $env:GITHUB_ENV
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # You might want to add your cargo cache steps here too
      
      - name: Build
        run: cargo build --release --target ${{ matrix.target }}